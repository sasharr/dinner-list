<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoppinglist</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <h1>Css Dinner Shopping List</h1>
    <h2>Lets go to the mall!</h2>
</header>
<div class="dinner-list-wrapper">
    <main>
        <section class="dinner-list">
            <ul class="dinner-list-item">
                <li>
                    <label><input type="checkbox" name="1">
                        <p> A lot of picles
                            <small>for the next lessons about CSS</small>
                        </p>
                    </label>
                </li>
                <li>
                    <label><input type="checkbox" name="2">
                        <p> 10 apples
                            <small>for more CSS manipulations</small>
                        </p>
                    </label>
                </li>
                <li>
                    <label for="ch3"><input type="checkbox" name="3" id="ch3">
                        <p> 20 oranges
                            <small>because they are awesome</small>
                        </p>
                    </label>
                </li>
                <li>
                    <label for="ch4"><input type="checkbox" name="4" id="ch4">
                        <p> 13 plates
                            <small>hm...they always disappear</small>
                        </p>
                    </label>
                </li>
                <li>
                    <label for="ch5"><input type="checkbox" name="5" id="ch5">
                        <p> 15 bentos</p></label>
                </li>
                <li>
                    <label for="ch6"> <input type="checkbox" name="5" id="ch6">
                        <p> 1 bottle of Sake ^_^
                            <small>for my friends</small>
                        </p>
                    </label>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="foot">Bon appetit:)</p>
    </footer>
</div>
</body>
</html>
